<!DOCTYPE html>
<html><head>

</head>
<body style="background-color: rgb(0, 0, 0);"><h1>
  <button id="genNew">Click for a Different Color!</button>
  <span id="color"></span>
</h1>

<style type="text/css">
	
h1 {

  text-align: center;
}
span {
  display: block;
  font-weight: normal;
  font-family: monospace;
}

</style>





<script type="text/javascript">
	function setClr (){
	var randomColor = Math.floor(Math.random()*16777215).toString(16);
  document.body.style.backgroundColor = "#" + randomColor;
  color.innerHTML = "#" + randomColor;
	}


genNew.addEventListener("click", setClr);
setClr();
	
</script>

</body></html>
