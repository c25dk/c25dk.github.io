<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	function makeCookie (input){

		var cookie = document.createElement("div")
		document.body.appendChild(cookie);
		cookie.innerText = input;

		cookie.style.height = "100px";
		cookie.style.height = "100px";
		cookie.style.backgroundImage = "url(cookie.png)";
		cookie.style.backgroundSize = "contain";
		cookie.style.backgroundRepeat = "no-repeat";
		cookie.style.fontFamily = "courier";

		 cookie.addEventListener("click", function (){
		 	cookie.style.backgroundImage = "url(dinosaur.png)"
		 })
	}

for (var counter=0; counter <=101; counter=counter+1) {makeCookie(counter)}

</script>

</body>
</html>
